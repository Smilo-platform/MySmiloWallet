<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#0B2840" />
    <meta
      name="description"
      content="SmiloWallet is a free, open-source, client-side interface. SmiloWallet allows you to interact directly with the Smilo blockchain, while you remain in full control of your keys and funds."
    />
    <meta
      property="og:title"
      content="SmiloWallet: Your Key to Smilo"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:site_name"
      content="SmiloWallet: Your Key to Smilo"
    />
    <meta
      property="og:image"
      content="https://www.smilowallet.io/img/icons/android-chrome-192x192.png"
    />
    <meta property="og:url" content="https://www.smilowallet.io" />
    <meta
      property="og:description"
      content="Free, open-source, client-side Smilo wallet. Enabling you to interact with the blockchain easily & securely."
    />
    <meta
      name="twitter:title"
      content="SmiloWallet: Your Key to Smilo"
    />
    <meta name="twitter:site" content="@SmiloPlatform" />
    <meta name="twitter:creator" content="@SmiloPlatform" />
    <meta
      name="apple-mobile-web-app-title"
      content="SmiloWallet: Your Key to Smilo"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="#0B2840" />
    <link
      rel="icon"
      sizes="192x192"
      href="<%= BASE_URL %>img/icons/android-chrome-192x192.png"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="<%= BASE_URL %>favicon.png"
    />
    <title>SmiloWallet</title>
    <script type="application/ld+json">
      {
      "@context": "http://schema.org",
      "@type" : "Organization",
      "name" : "SmiloWallet",
      "legalName" : "Smilo Foundation",
      "url" : "https://smilo.io",
      "contactPoint" : [{
        "@type" : "ContactPoint",
        "email" : "info@smilo.io",
        "url"   : "https://smilo.io",
        "contactType" : "customer service"
      }],
        "logo" : "https://smilo.io/images/aboutLogo.png",
        "description": "SmiloWallet is a free, open-source, client-side interface for generating Smilo wallets &amp; more. Interact with the Smilo blockchain easily &amp; securely.",
      "sameAs" : [
        "https://smilo.io",
        "https://www.facebook.com/SmiloPlatform",
        "https://twitter.com/SmiloPlatform",
        "https://medium.com/@info_21579",
        "https://github.com/orgs/Smilo-platform"
      ]
      }
    </script>
  <link href="<%= BASE_URL %>index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <noscript>
    <div class="img-container">
      <img src="<%= BASE_URL %>img/spaceman.png" alt="Spaceman">
    </div>
    <div class="text-container">
      <h1>Looks like you have Javascript disabled.</h1>
      <p>SmiloWallet needs Javascript to work properly.</p>
      <h3>Please enable Javascript to get the best out of SmiloWallet.</h3>
      <p>Thank you!</p>
    </div>
  </noscript>
</body>

</html>
